<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worked on Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>Worked on Portfolio</h1>
  <table>
    <tr>
      <th>Day</th>
      <th>Worked?</th>
      <th>Satisfaction</th>
    </tr>
    <script>
      const levels = {
        "": "Select",
        "😞 Very Bad": "😞 Very Bad",
        "😕 Bad": "😕 Bad",
        "😊 Good": "😊 Good",
        "😁 Very Good": "😁 Very Good"
      };
      for (let i = 1; i <= 7; i++) {
        document.write("<tr>");
        document.write(`<td>Day ${i}</td>`);
        
        // Pre-check Day 1's checkbox
        const checkedAttr = (i === 1) ? 'checked' : '';
        document.write(`<td><input type="checkbox" ${checkedAttr}></td>`);
        
        // Preselect Good for Day 1
        let selectHTML = "<td><select>";
        for (let key in levels) {
          const selectedAttr = (i === 1 && key === "😊 Good") ? 'selected' : '';
          selectHTML += `<option value="${key}" ${selectedAttr}>${levels[key]}</option>`;
        }
        selectHTML += "</select></td>";
        
        document.write(selectHTML);
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
